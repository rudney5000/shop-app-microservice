services:
  postgres:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: shopping
      POSTGRES_PASSWORD: shopping
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservice-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - microservice-net
    restart: unless-stopped

  mongodb:
    image: mongo
    container_name: mongo_db
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=shopping
      - MONGO_INITDB_ROOT_PASSWORD=shopping

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=shopping
      - ME_CONFIG_MONGODB_ADMINPASSWORD=shopping
      - ME_CONFIG_MONGODB_SERVER=mongodb

  mail-sev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

  minio:
    container_name: ms_minio_s3
    image: minio/minio
    ports:
      - 9998:9998
      - 9999:9999
    environment:
      - MINIO_ROOT_USER=shop
      - MINIO_ROOT_PASSWORD=shop
    networks:
      - microservice-net

networks:
  microservice-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: